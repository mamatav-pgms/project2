<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="mainblur">
    <div class="main2">
        <div class="first">

        </div>

         </a></div>
        </div>
        <div class="second">

            <label for="pending"><input type="checkbox" id="pending" name="pending" value="">Pending Task</label></p>
        </div>
        <div class="paris">
            <p class="heading">My Todo List</p><hr>

        </div>
        <div class="paris">

        </div>
    </div>
    </div>
    <div class="pop">
       <form action="./index.html">
           <label for="field" class="heading">Add New List</label><br><br>
